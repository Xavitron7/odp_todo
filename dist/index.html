<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id=container>
            <div id="project-bar-div">
                <p>Projects</p>
                <ul id="project-nav" class="nav project-nav">
                    <li class="project-item" data-key="all">All</li>
                    <li class="project-item">Test <button class="btn btn-project btn-remove">X</button></li>
                </ul>
                <button class="btn btn-add" id="add-project">New Project</button>
            </div>
            <div id="task-div">
                <div id="project-info">
                    <div id="project-name">Project Name</div>
                    <div id="project-desc">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
                    <button class="btn btn-edit" id="edit-button">Edit</button>
                </div>
                <div id="task-list">
                    <article class="task" data-key="1234" project="test">
                        <div class="task-info">
                            <p class="task-title">Task 1</p>
                            <p class="task-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate, esse.</p>
                        </div>
                        <div class="task-priority">
                            <p class="due-date">31/03/2021</p>
                            <p class="priority pr-medium">Medium</p>
                        </div>
                        <button class="btn btn-task btn-remove">X</button>
                    </article>           
                </div>
                <button class="btn btn-add hidden" id="add-task">Add Task</button> 
            </div>
            
            <div id="add-project-div" class="hidden">
                <h2>Add Project</h2>
                <form id="add-project-form" method="POST" action="#">
                    <div id="proj-input-div">
                        <input type="text" placeholder="Project Title" required autofocus class="project-input" maxlength="15" id="project-input-field">
                        <textarea placeholder="Project Description" required class="project-input" cols="1" rows="1" id="project-desc-field"></textarea>
                    </div>
                    <div id="proj-button-div">
                        <button class="btn btn-add" type="submit">Add</button>
                        <button class="btn btn-remove" type="button" id="proj-div-close">Close</button>
                    </div>

                </form>
            </div>

            <div id="add-task-div" class="hidden">
                <h2>Add Task</h2>
                <form id="add-task-form" method="POST" action="#">
                    <div id="task-input-div">
                        <label for="task-title">Title</label>
                        <input type="text" placeholder="Task Title" required autofocus class="task-input" maxlength="15" id="task-title">
                        <label for="task-description">Description</label>
                        <textarea placeholder="Task Description" required class="task-input" cols="1" rows="1" id="task-description"></textarea>

                        <label for="task-date">Due Date</label>
                        <input type="date" id="task-date" required>

                        <label for="task-priority">Title</label>
                        <select name="priority" id="priority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div id="task-button-div">
                        <button class="btn btn-add" type="submit" id="add-task">Add</button>
                        <button class="btn btn-remove" type="button" id="task-div-close">Close</button>
                    </div>

                </form>
            </div>
            <div id="edit-project-div" class="hidden">
                <h2>Add Project</h2>
                <form id="edit-project-form" method="POST" action="#">
                    <div id="proj-input-div">
                        <input type="text" placeholder="Project Title" required autofocus class="project-input" maxlength="15" id="project-input-field">
                        <textarea placeholder="Project Description" required class="project-input" cols="1" rows="1" id="project-desc-field"></textarea>
                    </div>
                    <div id="proj-button-div">
                        <button class="btn btn-add" type="submit">Add</button>
                        <button class="btn btn-remove" type="button" id="proj-div-close">Close</button>
                    </div>

                </form>
            </div>




        </div>
        <script src="main.js"></script>
    </body>
</html>
