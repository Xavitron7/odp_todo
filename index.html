<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id=container>
            <div id="project-bar-div">
                <p>Projects</p>
                <ul id="project-nav" class="nav project-nav">
                    <li class="project-item">Test</li>
                </ul>
            </div>
            <div id="task-div">
                <div id="project-info">
                    <div id="project-name">Name</div>
                    <div id="project-desc">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
                </div>
                <div id="task-list">
                    <article class="task" data-key="1234">
                        <div class="task-info">
                            <p class="task-title">Task 1</p>
                            <p class="task-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate, esse.</p>
                        </div>
                        <div class="task-priority">
                            <p class="due-date">31/03/2021</p>
                            <p class="priority pr-medium">Medium</p>

                        </div>
                    </article>
                </div>
                

            </div>


        </div>
    </body>
</html>
